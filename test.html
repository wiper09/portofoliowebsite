<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Running Text with Image</title>
    <style>
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: #FB6514;
            padding: 10px 0;
            position: relative;
        }

        .marquee-content {
            display: flex;
            white-space: nowrap;
            height: 3.5rem;
            animation: marquee 5s linear infinite;
        }

        .marquee-layer {
            display: flex;
            min-width: 100%;
            align-items: center;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100vw); }
        }

        .marquee-content img {
          width: 250vw;
            vertical-align: middle;
          }
    </style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee-content">
        <div class="marquee-layer">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
        </div>
        <div class="marquee-layer">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
            <img src="./assets/img/strip-line.png" alt="icon">
        </div>
    </div>
</div>

</body>
</html>
